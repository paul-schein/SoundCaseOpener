@if (openingState(); as state) {
  <div class="case-opening-container">
    <div class="animation-container" [class.hide]="state.obtainedSound">
      <div class="wave-container">
        <div class="wave" [style.transform]="'scaleY(' + state.progress + ')'"></div>
      </div>
      <div class="case-info">
        <h2>Opening {{ state.case.name }}</h2>
        <mat-icon class="rotating">autorenew</mat-icon>
      </div>
    </div>

    <div class="reward-container" [class.show]="state.obtainedSound">
      @if (state.obtainedSound; as sound) {
        <mat-card [ngClass]="sound.rarity.toLowerCase()">
          <mat-card-header>
            <mat-card-title>{{ sound.name }}</mat-card-title>
            <mat-card-subtitle [ngClass]="'rarity-' + sound.rarity.toLowerCase()">
              {{ sound.rarity }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-icon class="reward-icon">music_note</mat-icon>
            <p>{{ sound.description }}</p>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </div>
}
