<div class="admin-dashboard-container">
  <mat-tab-group>
    <mat-tab label="File Management">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-file-upload></app-file-upload>
        </mat-card-content>
      </mat-card>
    </mat-tab>

    <mat-tab label="Template Management">
      <div class="templates-grid">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Add Sound Templates to Case Templates</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-case-template-editor></app-case-template-editor>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Create Sound Templates</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-sound-template-creator></app-sound-template-creator>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Create Case Templates</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-case-template-creator></app-case-template-creator>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
