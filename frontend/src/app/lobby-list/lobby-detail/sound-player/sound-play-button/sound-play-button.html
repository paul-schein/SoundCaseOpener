<button mat-flat-button
        (click)="handlePlaySound()"
        class="flex flex-row items-center !p-5 !text-2xl"
        [disabled]="btnDisabled()">
  <span>
    {{sound().name}} (
    @if (btnDisabled()) {
      {{currentCooldown()}}
    }
    @else {
      {{sound().cooldown}}
    }
    )
  </span>
</button>
