<mat-card class="pb-5">
  <mat-card-header class="flex flex-row gap-x-5 justify-between items-center">
    <div class="flex flex-col gap-y-3">
      <mat-card-title>{{ lobby().name }}</mat-card-title>
      <mat-card-subtitle class="text-gray-500 !text-gray-500">
        {{ lobby().id }}
      </mat-card-subtitle>
    </div>
    <div class="text-red-600 text-3xl font-bold">
      {{ lobby().userCount }}
      <mat-icon fontIcon="person"></mat-icon>
    </div>
  </mat-card-header>
</mat-card>
